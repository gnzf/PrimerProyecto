<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link rel="stylesheet" href="proyectoflex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet"> 
</head>
   <nav id="#">
    <div class="logoContainer">
        <img class="logoImg" src="./Materiales/logo-verde.png">
        <p class="logo">Flex</p>
    </div>
    <ul>
        <li>Producto</li>
        <li>Caracteristicas</li>
        <li>Precios</li>
    </ul>
    <div>
        <label class="btnLogin" for="inputModal">Ingresar</label>
        <button class="btnRegister">Registrarse</button>
    </div>
   </nav>

   <input id="inputModal" type="checkbox" hidden="none">
   <div id="modal">
        <div class="modalInside">
            <label class="closeBtn" for="inputModal">x</label>
            <img class="modalImg" src="./Materiales/logo-blanco.png">
            <h2 class="centerText">Ingresa a tu cuenta</h2>
            <h5 class="centerText">y empieza a conseguir resultados</h5>
            <label class="labelModal">Correo</label>
            <input type="email">
            <label class="labelModal">Contraseña</label>
            <input type="password">
            <div class="rememberCheck labelModal">
                <div class="checkFlex">
                    <input type="checkbox">
                    <label>Recordarme</label>
                </div>
                <a>Olvide mi contraseña</a>
            </div>
            <button>Ingresar</button>
            <p class="centerText">Aún no tienes cuenta? <a>Registrarse</a></p>
        </div>
   </div>
</body>
</html>
